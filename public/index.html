    <script>
        // DOCUMENTAÇÃO noWeekendsOrHolidays
        //https://xdsoft.net/jqplugins/datetimepicker/
        function apresentaDatePicker(datasHabilitadas=[], allowTimes=[]) {
            let data_futura = new Date();
            data_futura.setMonth(data_futura.getMonth()+3);
            let data_limit = data_futura.getFullYear()+'/';
            data_limit += (data_futura.getMonth() < 8) ? '0'+(data_futura.getMonth()+1) : data_futura.getMonth()+1;
            data_limit += '/'+data_futura.getDate();
            console.log("Caiuuuu no jq "+data_limit);
            
            $.datetimepicker.setLocale('pt-BR');
            jQuery('#datetimepicker').datetimepicker({
                format: (allowTimes.length==0 ? 'd/m/Y' : 'd/m/Y H:i'),
                timepicker: (allowTimes.length==0 ? false : true),
                minDate: 0,
                maxDate: data_limit, //ANO/MES/DIA
                validateOnBlur: true,
                allowTimes: allowTimes,
                step: 30,
                /* disabledDates: ['2019/10/21', '2019/10/23'], */
                // disabledDates: disabledDates,
                allowDates: datasHabilitadas,
                onChangeDateTime: function() {
                    changeDateTimePicker();
                }
            });
        }
    </script>
